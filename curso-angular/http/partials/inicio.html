<div class="row">
	<div class="col-md-8 col-md-offset-2">
		

		<h1>Lista de jornaleros</h1>

		<div class="row">
			<div class="col-md-12">
				
				<div class="form-group">
					
					<input class="form-control" type="text" name="search" placeholder="Buscar jornalero..." ng-model="search">

				</div>

				<div class="form-group">
					<h3>Buscando por: {{search}}</h3>
				</div>

			</div>
		</div>

		<div class="row">
			
			<div class="col-md-6" ng-repeat="item in listaJornaleros | filter:search" ng-click="verDetalles(item.idJornalero)">
				
				<div class="row">
					<div class="col-md-3">
						<img ng-src="img/{{item.imagen}}" alt="" class="img-perfil">
					</div>
					<div class="col-md-9">
						<h3>{{item.nombres}}</h3>
						<h4>{{item.correo}}</h4>
					</div>

					
				</div>


			</div>

		</div>

	</div>
</div>
