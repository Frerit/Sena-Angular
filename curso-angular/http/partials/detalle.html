<div class="row">
	<div class="col-md-8 col-md-offset-2">

		<h2>Actualizando la informaci√≥n de: {{jornalero.nombres}}</h2>
		
		<form ng-submit="actualizar()">
			
			<div class="form-group">
				<input type="hidden" ng-model="jornalero.idJornalero">
			</div>

			<div class="form-group">
				<input type="text" ng-model="jornalero.nombres" class="form-control">
			</div>

			<div class="form-group">
				<input type="email" ng-model="jornalero.correo" class="form-control">
			</div>

			<div class="form-group">
				<button class="btn btn-success btn-block" type="submit">Guardar</button>
			</div>

		</form>

	</div>
</div>
